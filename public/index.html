<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="flight logger for Orbiter Flight Simulator">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src https://code.jquery.com 'self';">
    <title>Orbiter Flight Logger</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/lightboxgallery.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header role="banner">
      <h1>Orbiter Flight Logger</h1>
    </header>
    <div id="page" aria-live="polite">      
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="scripts/utils/lightboxgallery.js"></script>
    <script type="text/javascript">
    jQuery(function($) {
      $(document).on('click', '.lightboxgallery-gallery-item', function(event) {
        event.preventDefault();
        $(this).lightboxgallery({
          showCounter: true,
          showTitle: true,
          showDescription: true
        });
      });
    });
    </script>
    <script type="module" src="scripts/data/data.js"></script>
    <script type="module" src="scripts/utils/templates.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
